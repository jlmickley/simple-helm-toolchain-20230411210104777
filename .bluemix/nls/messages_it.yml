template.description: "Con questa toolchain, è possibile sviluppare un'applicazione Docker ed il relativo grafico Helm nel controllo origine ed eseguirne automaticamente la build e la distribuzione in un cluster Kubernetes. La toolchain esegue test di verifica prima della creazione o della distribuzione e garantisce la riservatezza utilizzando un Container Registry privato e gli spazi dei nomi per il Container Registry ed il cluster Kubernetes. Questa toolchain utilizza anche [Code Risk Analyzer](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-cd-configure-cra-repos) e [Vulnerability Advisor](https://cloud.ibm.com/docs/services/va?topic=va-va_index), per garantire che vengano distribuite solo immagini sicure.\n\nPer impostazione predefinita, la toolchain utilizza un'applicazione Node.js \"Hello World\" di esempio, ma è possibile invece collegarsi al proprio repository Git purché sia presente un Dockerfile e un diagramma Helm.\n\n È possibile gestire i propri cluster del contenitore IBM Cloud nella [console](https://cloud.ibm.com/containers-kubernetes/clusters).\n\n Questa toolchain utilizza strumenti che fanno parte del servizio Continuous Delivery. Se nell'organizzazione o nel gruppo di risorse non è già presente un'istanza di tale servizio, questa sarà aggiunta automaticamente e senza alcun costo aggiuntivo quando si fa clic su **Crea**. Per ulteriori informazioni e termini, consultare il [catalogo IBM Cloud](/catalog/services/continuous-delivery/).\n\nPer iniziare, fare clic su **Crea**.\n\nPer istruzioni dettagliate, seguire [classic-tutorial](https://www.ibm.com/cloud/architecture/tutorials/use-develop-kubernetes-app-with-helm-toolchain) o [tekton-tutorial](https://www.ibm.com/cloud/architecture/tutorials/use-develop-kubernetes-app-helm-toolchain-with-tekton-pipelines)."
template.gettingStarted: " **La toolchain è pronta!**\n**Avvio rapido:** Eseguire il commit di una modifica nel repository Git per attivare una nuova creazione di immagine Docker, su cui verrà eseguita la scansione per le vulnerabilità e che verrà distribuita con Helm 3 nel cluster Kubernetes. Per istruzioni dettagliate, consultare il [tutorial](https://www.ibm.com/cloud/architecture/tutorials/use-develop-kubernetes-app-with-helm-toolchain?task=2) per questa toolchain."
